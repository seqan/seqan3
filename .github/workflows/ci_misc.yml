name: Linux

on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - unlabeled
  workflow_dispatch:

concurrency:
  group: misc-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  SEQAN3_NO_VERSION_CHECK: 1
  TZ: Europe/Berlin

defaults:
  run:
    shell: bash -Eexuo pipefail {0}

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    if: github.repository_owner == 'seqan' || github.event_name == 'workflow_dispatch' || github.event.label.name == 'lint'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Snippet clang17 libc++"
            compiler: "clang-17"
            build: snippet
            build_type: Release
            test_threads: 1 # snippets create and delete files and some separate tests create/delete the same files
            cxx_flags: "-stdlib=libc++"

          - name: "Snippet gcc11"
            compiler: "gcc-11"
            build: snippet
            build_type: Release
            test_threads: 1 # snippets create and delete files and some separate tests create/delete the same files

          - name: "Snippet IntelLLVM"
            compiler: "intel"
            build: snippet
            build_type: Release
            test_threads: 1 # snippets create and delete files and some separate tests create/delete the same files
            cxx_flags: "-fp-model=strict"

          - name: "Performance clang17 libc++"
            compiler: "clang-17"
            build: performance
            build_type: Release
            test_threads: 2
            cxx_flags: "-stdlib=libc++"

          - name: "Performance gcc11"
            compiler: "gcc-11"
            build: performance
            build_type: Release
            test_threads: 2

          - name: "Performance IntelLLVM"
            compiler: "intel"
            build: performance
            build_type: Release
            test_threads: 2
            cxx_flags: "-fp-model=strict"

          - name: "Header clang17 libc++"
            compiler: "clang-17"
            build: header
            build_type: Release
            test_threads: 2
            cxx_flags: "-stdlib=libc++"

          - name: "Header gcc13"
            compiler: "gcc-13"
            build: header
            build_type: Release
            test_threads: 2

          - name: "Header gcc11"
            compiler: "gcc-11"
            build: header
            build_type: Release
            test_threads: 2

    steps:
      - name: Checkout SeqAn3
        uses: actions/checkout@v4
        with:
          path: seqan3
          fetch-depth: 1
          submodules: true

      - name: Checkout SeqAn2
        uses: actions/checkout@v4
        with:
          repository: seqan/seqan
          path: seqan3/submodules/seqan
          fetch-depth: 1

      - name: Install CMake
        if: contains(matrix.compiler, 'intel') == false
        uses: seqan/actions/setup-cmake@main
        with:
          cmake: 3.16.9

      - name: Setup toolchain
        uses: seqan/actions/setup-toolchain@main
        with:
          compiler: ${{ matrix.compiler }}
          ccache_size: 75M

      - name: Configure tests
        run: |
          mkdir seqan3-build
          cd seqan3-build
          cmake ../seqan3/test/${{ matrix.build }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                                                   -DCMAKE_CXX_FLAGS="${{ matrix.cxx_flags }}" \
                                                   -DSEQAN3_VERBOSE_TESTS=OFF \
                                                   -DSEQAN3_BENCHMARK_MIN_TIME=0.01
          case "${{ matrix.build }}" in
            snippet) make -j2 gtest_build;;
            performance) make -j2 gbenchmark_build;;
            header) make -j2 gtest_build gbenchmark_build;;
          esac

      - name: Build tests
        run: |
          ccache -z
          cd seqan3-build
          make -k -j2
          ccache -sv

      - name: Run tests
        run: |
          cd seqan3-build
          ctest . -j${{ matrix.test_threads }} --output-on-failure
