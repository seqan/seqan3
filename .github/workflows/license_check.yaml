name: REUSE Compliance Check

on:
  push:
    branches:
      - 'main'
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  license_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v2
      with:
        args: --suppress-deprecation lint
