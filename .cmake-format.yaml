      kwargs:
        TARGET: '+'
        TARGET_INTERNAL_DEPENDENCY_MAKE_FILE: '+'
        SEQAN3_INCLUDE_DIR: '+'
        TARGET_DEPENDENCIES_FILE: '+'
        TARGET_CYCLIC_DEPENDING_INCLUDES: '+'
